{%load bootstrap4%}
{%load static%}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{{title}}</title>
  </head>
  {%block styles%}
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.0/css/mdb.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Stylish" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cookie&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cookie|Lobster|Lobster+Two|Pacifico|Playball|Satisfy" rel="stylesheet">

    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    {%bootstrap_css%}
    <link rel="stylesheet" href="{%static 'css/bootstrap.css'%}">
    <link rel="stylesheet" href="{%static 'css/mdb.css'%}">
    <link  href="{%static 'css/style.css'%}" rel="stylesheet">
    <link  href="{%static 'css/main_style.css'%}" rel="stylesheet">
    <link rel="icon" href="{%static 'img/in.png'%}">


  {%endblock%}
  <body>
    {%block content%}
    <!-- code goes here-->
    {%endblock%}






    {%block scripts%}
     <!-- JQuery -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
       <!-- Bootstrap tooltips -->
      <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="{%static 'js/jquery-3.3.1.min.js'%}" type="text/javascript"></script>
      <script src="{%static 'js/bootstrap.min.js'%}" type="text/javascript"></script>
      <script src="{%static 'js/mdb.min.js'%}" type="text/javascript"></script>
      <script src="{%static 'js/popper.min.js'%}" type="text/javascript"></script>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
      <script src="{%static 'js/main.js'%}" type="text/javascript"></script>

    {%endblock%}
   
  </body>
</html>
